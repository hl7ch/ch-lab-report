id: ch.fhir.ig.ch-lab-report
canonical: http://fhir.ch/ig/ch-lab-report
name: CH_LAB_REPORT
title: "CH LAB-Report (R4)"
description: FHIR® Implementation Guide for Laboratory Reports in Switzerland
status: draft
license: CC0-1.0
copyright: CC0-1.0
jurisdiction: urn:iso:std:iso:3166#CHE
date: 2023-06-14
version: 0.1.0
fhirVersion: 4.0.1
copyrightYear: 2023+
releaseLabel: ci-build # ci-build | draft | qa-preview | ballot | trial-use | release | update | normative+trial-use
publisher:
  name: HL7 Switzerland
  url: https://www.hl7.ch
contact:
  - name: Marcel Hanselmann
    telecom:
      - system: email
        value: laborprojektgruppe@gmail.com
        use: work

dependencies:
  ch.fhir.ig.ch-core: current
  hl7.fhir.uv.ips: current
  hl7.fhir.eu.laboratory: current
  hl7.fhir.extensions.r5: 4.0.1
  ch.fhir.ig.ch-lab-order: 2.0.0-ballot

pages:
  index.md:
    title: Home
  casestudies.md:
    casestudies-en.md:
      title: Case Studies in English
    casestudies-ge.md:
      title: Case Studies in German
    casestudies-fr.md:
      title: Case Studies in French
  profiles.md:
    title: Profiles
  extensions.md:
    title: Extensions
  terminology.md:
    title: Terminology
  changelog.md:
    title: Changelog

# ╭───────────────────── menu.xml ────────────────────────────╮
# │  To use a provided ig-data/input/includes/menu.xml file,  │
# │  delete the "menu" property below.                        │
# ╰───────────────────────────────────────────────────────────╯
menu:
  Table of contents: toc.html
  Home: index.html
  Case Studies: #casestudies.html
    Case Studies English: casestudies-en.html
    Case Studies German: casestudies-ge.html
    Case Studies French: casestudies-fr.html
  Profiles: profiles.html
  Terminology: terminology.html
  Artifacts: artifacts.html
  Changelog: changelog.html
